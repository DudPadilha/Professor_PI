{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'imagens/CaféPest2-2.ico' %}">
    <title>CaféPest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="cabecalho">
            <a id="logo" href="{% url 'index' %}"></a>
            <div id="formulario">
                <form action="#" id="buscar">
                    <input placeholder="Pesquisar" type="text" id="search-input">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="buttons">
                <a href="{% url 'login' %}" id="login">Login</a>
            </div>
        </div>
        <div class="container">
            <div class="secoes">
                <nav>
                    <ul>
                        <li><a href="{% url 'noticia' %}">Notícias</a></li>
                        <li><a href="{% url 'index' %}">Doenças do Café</a></li>
                        <li><a href="{% url 'praga' %}">Pragas do Café</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            {% for pergunta in perguntas %}
                <div class="pergunta">
                    <img src="{{ pergunta.imagem.url }}" alt="Imagem da pergunta">
                    <p>{{ pergunta.texto }}</p>
                    <label><input type="radio" name="respostas" value="{{ pergunta.id }}-sim"> Sim</label>
                    <label><input type="radio" name="respostas" value="{{ pergunta.id }}-nao"> Não</label>
                </div>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
